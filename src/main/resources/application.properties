spring.application.name=DealerGestor-Backend

spring.datasource.url=jdbc:postgresql://dealergestor-company-mavimotos-db.c5aqw408mx3r.us-east-1.rds.amazonaws.com:5432/dealergestor_company_mavimotos_db
spring.datasource.username=${{ secrets.DB_USERNAME }}
spring.datasource.password=${{ secrets.DB_PASSWORD }}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# jwt-secret.key contiene solo el string Base64
jwt.secret=${{ secrets.JWT_SECRET }}
jwt.expiration-ms=86400000